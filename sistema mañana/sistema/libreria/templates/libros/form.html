<div class="card mt-5">
    <div class="card-header bg-dark text-white">
        <h4>Formulario de Libro</h4>
    </div>
    <div class="card-body">
        <form enctype="multipart/form-data" method="post" class="mt-3">
            {% csrf_token %}
            {% for campo in formulario %}
            <div class="mb-3">
                <label for="{{campo.id}}" class="form-label">{{campo.label}}</label>
                <input 
                    type="{{campo.field.widget.input_type}}" 
                    class="form-control {% if campo.errors %}is-invalid{% endif %}"
                    name="{{campo.name}}" 
                    id="{{campo.id}}" 
                    placeholder="{{campo.label}}" 
                    required
                />
                {% if campo.errors %}
                <div class="invalid-feedback">
                    {{ campo.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="d-grid gap-2">
                <input
                    name=""
                    id=""
                    class="btn btn-success btn-lg"
                    type="submit"
                    value="Guardar"
                />
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
        Â¡Formulario listo para completar!
    </div>
</div>
